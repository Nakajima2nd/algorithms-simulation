version: '3'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/code
    ports:
      - '8000:8000'
    command: tail -f /dev/null
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/code
      - /code/react-app/node_modules
    ports:
      - '3000:3000'
    depends_on:
      - backend
